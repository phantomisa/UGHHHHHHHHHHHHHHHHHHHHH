      display:flex;

      }

<div class="container-fluid mt-3">

  <div class="m-3 p-3 rounded text-center text-dark" style="justify-self: center">
    <h1 style="font-size: 51px">OBMC Student Enrollment Form</h1>
    <br>
    <p style="font-size: 18px;">Fill out the form below to enroll for the upcoming school year.</p>
  </div>

  <div class="container rounded p-2 mb-5" style="background-color: rgba(255, 255, 255, 0.75);" id = "form_container">
    <h3 class="p-2">Student Information</h3>
    <form>
        
        <div class="container-fluid row" style="justify-content: center;" id = "names">
          <div class="one col sm-4 m-2 p-2">
            <label for="fname">First Name</label>
            <input type="name" class="form-control" id="fname" placeholder="Enter your first name" name="fname">
          </div>


          <div class="two col sm-4 m-2 p-2">
            <label for="lname">Last Name</label>
            <input type="name" class="form-control" id="lname" placeholder="Enter your last name" name="lname">
          </div>
        </div>


        <div class="container-fluid row"  id = "birthdaygendergrade">
          <div class="col one m-2 p-2"> 
            <label for="bday">Birth Date</label>
            <input type="date" class="form-control" id="bday" name="bday">
          </div>


          <div class="col two m-2 p-2">
            <label for="gender">Gender</label>
            <select name="gender" class="form-control" id="gender" name="gender">
                        <option default value=""> Select... </option>
                        <option value="Male"> Male </option>
                        <option value="Female"> Female </option>
                        <option value="Notsay"> Rather Not Say </option>
            </select>
          </div>

          <div class="col three m-2 p-2">
            <label for="grade">Grade</label>
            <select name="grade" class="form-control" id="grade" name="grade">
                        <option default value=""> Select... </option>
                        <option value="Grade 1"> Grade 1 </option>
                        <option value="Grade 2"> Grade 2 </option>
                        <option value="Grade 3"> Grade 3 </option>
                        <option value="Grade 4"> Grade 4 </option>
                        <option value="Grade 5"> Grade 5 </option>
                        <option value="Grade 6"> Grade 6 </option>
                        <option value="Grade 7"> Grade 7 </option>
                        <option value="Grade 8"> Grade 8 </option>
                        <option value="Grade 9"> Grade 9 </option>
                        <option value="Grade 10"> Grade 10 </option>
                        <option value="Grade 11"> Grade 11 </option>
                        <option value="Grade 12"> Grade 12 </option>
            </select>
          </div>
        </div>

        <div class="container-fluid pt-2">
          <h4>Other Information</h4>
        </div>

        <div class="container-fluid p-2 m-2 text-dark">
          <h5>Mode of Learning</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Online</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Face-to-Face</label>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">I conform that the information provided is true and complete</label>
          </div>
        </div>

        <div class="mt-3" style="justify-self: center;">
          <button type="submit" class="btn btn-primary mb-3">Submit Enrollment</button>
        </div>

    </form>

  </div>
